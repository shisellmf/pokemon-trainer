<div class="grid p-8 grid-cols-1 place-items-center gap-4 ...">
  <ng-container *ngIf="step == 1; else step2">
    <div class="body__image__titulo--blue pt-2 pb-3">
      <p class="font-semibold">{{trainer.name}}</p>
    </div>
  </ng-container>
  <ng-template #step2>
    <div class="flex justify-between ...  w-full">
      <div class="body__image__titulo--gray">Entrenador</div>
      <div>
        <img class="" src="../../../../assets/star.png" alt="">
      </div>
    </div>
  </ng-template>
  <div>
    <ng-container *ngIf="imagePreview; else iconPlaceholder">
      <img [src]="imagePreview" alt="Imagen" class="body__image__foto rounded-full" />
    </ng-container>
    <ng-template #iconPlaceholder>
      <div class="body__image__icon rounded-full place-content-center justify-items-center">
        <img [src]="fallbackImage" alt="Icon">
      </div>
    </ng-template>
  </div>
  <div class="w-full pt-8">
      <div class="body__image__info grid grid-cols-2 place-content-between pt-0">
        <div class="font-semibold">Pasatiempo:</div>
        <div>{{trainer.hobby}}</div>
        <div class="font-semibold">Edad:</div>
        <div>{{trainer.age}}</div>
        <ng-container *ngIf="age>18">
          <div class="font-semibold">DUI:</div>
          <div>{{trainer.dui}}</div>
        </ng-container>
      </div>
  </div>
</div>
